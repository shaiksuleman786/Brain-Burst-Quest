<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 400 400">
  <!-- Brain in pot with light bulb and pencil -->
  <g transform="translate(50, 0)">
    <!-- Pot -->
    <path d="M150,300 L100,200 L200,200 Z" fill="#c87137" />
    <rect x="100" y="200" width="100" height="50" fill="#c87137" />
    <rect x="105" y="200" width="90" height="5" fill="#a05a2c" />
    
    <!-- Brain -->
    <ellipse cx="150" cy="170" rx="60" ry="50" fill="#ffb6c1" />
    <path d="M120,150 Q130,130 150,140 Q170,130 180,150" fill="#ffb6c1" stroke="#ff9999" stroke-width="2" />
    <path d="M120,170 Q140,190 150,180 Q160,190 180,170" fill="#ffb6c1" stroke="#ff9999" stroke-width="2" />
    <path d="M130,160 Q140,150 150,160 Q160,150 170,160" fill="#ffb6c1" stroke="#ff9999" stroke-width="2" />
    
    <!-- Light bulb -->
    <circle cx="150" cy="90" r="30" fill="#ffdd77" />
    <path d="M150,120 L150,140" stroke="#ffdd77" stroke-width="4" />
    <path d="M135,75 Q150,65 165,75" stroke="#ffdd77" stroke-width="3" fill="none" />
    
    <!-- Light rays -->
    <line x1="150" y1="50" x2="150" y2="60" stroke="#ffdd77" stroke-width="3" />
    <line x1="120" y1="75" x2="130" y2="80" stroke="#ffdd77" stroke-width="3" />
    <line x1="180" y1="75" x2="170" y2="80" stroke="#ffdd77" stroke-width="3" />
    <line x1="110" y1="100" x2="120" y2="100" stroke="#ffdd77" stroke-width="3" />
    <line x1="190" y1="100" x2="180" y2="100" stroke="#ffdd77" stroke-width="3" />
    
    <!-- Pencil -->
    <g transform="translate(200, 120) rotate(45)">
      <rect x="0" y="0" width="80" height="20" fill="#ffc107" />
      <polygon points="80,0 80,20 95,10" fill="#ff5722" />
      <rect x="-15" y="0" width="15" height="20" fill="#455a64" />
    </g>
  </g>
  
  <!-- Text (smaller for favicon) -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">BRAIN BURST</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">QUEST</text>
</svg>